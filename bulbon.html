<!DOCTYPE html>
<html>
    <body>
        <h2>What can javascript Do?</h2>
        <p>Javascript can change HTML attribute Values</p>
        <p>In this case javascript changes the value of the src(source) attribute of an image.</p>
        <button onclick="document.getElementById('myImage').src='bulb on.png'">Turn on the light</button>
        <img id="myImage" src="bulb off.png" style="width:100px">
        <button onclick="document.getElementById('myImage').src='bulb off.png'">Turn off the light</button>
    </body>
</html>
